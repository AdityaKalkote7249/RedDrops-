  <title>Password Reset Page</title>
  <style>
    /* CSS code for styling the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #980000;
      margin: 200px;
      background-size: cover;
      background-repeat: no-repeat;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 20px;
      padding-left: 20px;
      padding-bottom: 20px;
      padding-right: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .error {
      color: red;
      margin-top: 5px;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #980000;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set a  New Password</h1>
    <form>
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" required>
      
      <label for="confirm-password" style="padding-top: 10px;">Confirm Password:</label>
      <input type="password" id="confirm-password" required>
      
      <div class="error" id="password-error"></div>
      
      <a href="L1.html" class="button">Reset Password</a>
    </form>
  </div>
  
  <script>
    // JavaScript code for password validation
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordError = document.getElementById('password-error');
    
    function validatePassword() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (newPassword.length < 8 || !/\d/.test(newPassword) || !/[!@#$%^&*]/.test(newPassword)) {
        passwordError.textContent = 'Password must be 8 characters long and contain at least 1 number and 1 special symbol.';
      } else if (newPassword !== confirmPassword) {
        passwordError.textContent = 'Passwords do not match.';
      } else {
        passwordError.textContent = '';
      }
    }
    
    newPasswordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validatePassword);
  </script>
</body>
</html>
